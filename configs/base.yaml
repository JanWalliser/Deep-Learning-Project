seed: 42
device: auto

task:
  mode: binary
  digits: [1, 7]
  positive_digit: 7

data:
  root: "./data"
  batch_size: 256 #smaller for better sgd. Was 512
  num_workers: 4
  val_split: 0.1

model:
  name: fc
  num_classes: 2
  hidden_sizes: [256, 128]
  dropout: 0.1

training:
  epochs: 20
  lr: 0.01
  weight_decay: 0.0
  optimizer:
    name: sgd
    momentum: 0.9
  log_every_steps: 50
  log_grads: true
  log_tables: true
  max_table_items: 24


logging:
  use_wandb: true
  project: "dl-class-imbalance"
  entity: null
  run_name: null
